<!DOCTYPE html>
<html>
<head lang="en-US">
    <meta charset="UTF-8">

    <!-- bower:css -->
    <link rel="stylesheet" href="vendor/semantic-ui/semantic.css" />
    <!-- endbower -->
    <link rel="stylesheet" href="css/popup.css" />

    <title>XKCD Today - popup</title>
</head>
<body>
    <div class="ui attached header accordion">
        <div class="title">
            <i class="dropdown icon"></i>
            <span class="xkcd-title">Loading..</span>
        </div>
        <div class="content xkcd-alt">
            <p>No description</p>
        </div>
    </div>
    <div class="ui loading attached main segment">
        <!-- Placeholder -->
        &nbsp;
        <div id="xkcd-content" style="display:none">
            <a class="xkcd-url" href="#">
                <img id="xkcd-img" alt="xkcd <3"/>
            </a>
        </div>
        <div class="ui dimmer">
            <div class="ui link items">
                <div class="item xkcd-url" href="#">
                    <div class="ui inverted center aligned icon large header">
                        <i class="circular rss icon"></i>
                        <div class="content">
                            <span class="xkcd-title">Loading..</span>
                            <div class="sub header">
                                <span class="xkcd-alt">No description</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="ui bottom attached message">
        <p class="xkcd-date">&nbsp;</p>
    </div>

    <!-- bower:js -->
    <script src="vendor/jquery/jquery.js"></script>
    <script src="vendor/semantic-ui/semantic.js"></script>
    <!-- endbower -->

    <script src="js/popup.js"></script>
</body>
</html>
