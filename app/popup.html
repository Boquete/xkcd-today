<!DOCTYPE html>
<html>
<head lang="en-US">
    <meta charset="UTF-8">

    <!-- bower:css -->
    <link rel="stylesheet" href="vendor/semantic-ui/semantic.css" />
    <!-- endbower -->
    <link rel="stylesheet" href="css/popup.css" />

    <title>XKCD Today - popup</title>
</head>
<body>
<div class="ui attached main menu">
    <a class="disabled btn-prev icon item">
        <i class="left angle icon"></i>
    </a>
    <a class="item grow xkcd-url" href="#">
            <span class="xkcd-title">Loading..</span>
    </a>
    <a class="disabled btn-next icon item">
        <i class="right angle icon"></i>
    </a>
    </div>
<div class="ui attached main segment">
        <!-- Placeholder -->
        &nbsp;
    <div id="xkcd-content" class="loading">
        <img style="max-width: none" class="ui image" id="xkcd-img"/>
        </div>
        <div class="ui dimmer">
            <div class="ui link items">
                <div class="item xkcd-url" href="#">
                    <h2 class="ui inverted icon large header">
                        <i class="circular rss icon"></i>
                        <div class="content">
                            <span class="xkcd-title">Loading..</span>
                            <div class="ui divider"></div>
                            <div class="sub header">
                                <span class="xkcd-alt">No description</span>
                            </div>
                        </div>
                    </h2>
                </div>
            </div>
        </div>

    </div>
    <div class="ui bottom attached message">
        <p class="xkcd-date">&nbsp;</p>
    </div>

    <!-- bower:js -->
    <script src="vendor/jquery/jquery.js"></script>
    <script src="vendor/semantic-ui/semantic.js"></script>
    <!-- endbower -->

    <script src="js/popup.js"></script>
</body>
</html>
